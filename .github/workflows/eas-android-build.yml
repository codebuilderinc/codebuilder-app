name: ğŸš€ EAS Android Build & Release

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-android:
    name: ğŸ› ï¸ Build Android APK
    runs-on: ubuntu-latest
    outputs:
      build_id: ${{ steps.build.outputs.BUILD_ID }}

    steps:
      # ========================
      # ğŸ” Repository Setup
      # ========================
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for changelog generation

      # ========================
      # âš™ï¸ Environment Setup
      # ========================
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm" # Cache npm dependencies for faster builds

      - name: ğŸ“¦ Install dependencies
        run: npm ci # Use `npm ci` for reproducible builds

      - name: ğŸ“¥ Install EAS CLI
        run: npm install -g eas-cli@latest

      # ========================
      # ğŸ” Expo Authentication
      # ========================
      - name: ğŸ” Debug Expo Authentication
        run: |
          echo "ğŸ” Checking Expo authentication..."
          npx eas whoami --token $EXPO_TOKEN || echo "âŒ Expo authentication check failed!"

      # ========================
      # ğŸš€ Start EAS Build
      # ========================
      - name: ğŸš€ Start EAS Build
        id: build
        run: |
          echo "ğŸš€ Starting EAS build..."
          sudo apt-get install -y jq  # Install jq for JSON parsing

          # Start the build and capture JSON output
          BUILD_JSON=$(npx eas build -p android --profile production --non-interactive --json)
          echo "ğŸ“„ Raw build output: $BUILD_JSON"

          # Extract BUILD_ID from JSON output
          BUILD_ID=$(echo "$BUILD_JSON" | jq -r '.[0].id')
          if [[ -z "$BUILD_ID" || "$BUILD_ID" == "null" ]]; then
            echo "âŒ Error: Failed to retrieve BUILD_ID!"
            exit 1
          fi

          echo "âœ… EAS Build started with ID: $BUILD_ID"
          echo "BUILD_ID=$BUILD_ID" >> $GITHUB_ENV
          echo "BUILD_ID=$BUILD_ID" >> $GITHUB_OUTPUT
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  download-apk:
    name: ğŸ“¥ Download APK
    runs-on: ubuntu-latest
    needs: build-android
    outputs:
      apk_path: ${{ steps.download.outputs.APK_PATH }}

    steps:
      # ========================
      # ğŸ” Repository Setup
      # ========================
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4

      # ========================
      # âš™ï¸ Environment Setup
      # ========================
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: ğŸ› ï¸ Install Required Tools
        run: |
          npm install -g eas-cli@latest
          sudo apt-get update
          sudo apt-get install -y jq curl  # Install tools for JSON parsing and file downloads

      - name: ğŸ“¦ Install Project Dependencies (Including dotenv)
        run: npm ci

      # ========================
      # ğŸ” Verify Project Files
      # ========================
      - name: ğŸ” Verify Project Files
        run: |
          echo "ğŸ“‚ Current directory contents:"
          ls -la
          echo "ğŸ” Checking for eas.json:"
          cat eas.json || echo "âŒ No eas.json found!"

      # ========================
      # â³ Wait for EAS Build to Complete
      # ========================
      - name: â³ Wait for EAS Build to Complete
        run: |
          cd $GITHUB_WORKSPACE
          BUILD_ID=${{ needs.build-android.outputs.build_id }}
          echo "ğŸ” Starting build monitoring for BUILD_ID: $BUILD_ID"

          # Initial check without JSON for better error visibility
          npx eas build:view $BUILD_ID || true

          RETRY_COUNT=0
          MAX_RETRIES=120
          SLEEP_TIME=30

          while [[ $RETRY_COUNT -lt $MAX_RETRIES ]]; do
            echo -e "\n=== Attempt $((RETRY_COUNT+1))/$MAX_RETRIES ==="
            
            # Fetch build status in JSON format
            BUILD_STATUS_JSON=$(npx eas build:view --json $BUILD_ID)
            echo "ğŸ“„ Raw API response: $BUILD_STATUS_JSON"

            # Validate JSON and check for empty response
            if ! echo "$BUILD_STATUS_JSON" | jq empty >/dev/null 2>&1 || [[ -z "$BUILD_STATUS_JSON" ]]; then
              echo "âŒ Error: Invalid or empty response from EAS API! Retrying..."
              RETRY_COUNT=$((RETRY_COUNT+1))
              sleep $SLEEP_TIME
              continue
            fi

            BUILD_STATUS=$(echo "$BUILD_STATUS_JSON" | jq -r '.status')
            ERROR_MESSAGE=$(echo "$BUILD_STATUS_JSON" | jq -r '.error.message // empty')

            echo "ğŸ” Parsed status: $BUILD_STATUS"
            [[ -n "$ERROR_MESSAGE" ]] && echo "âŒ Error message: $ERROR_MESSAGE"

            case $BUILD_STATUS in
              "FINISHED")
                APK_URL=$(echo "$BUILD_STATUS_JSON" | jq -r '.artifacts.buildUrl')
                if [[ -z "$APK_URL" || "$APK_URL" == "null" ]]; then
                  echo "âŒ Error: Successful build but no APK URL found!"
                  exit 1
                fi
                echo "âœ… APK_URL=$APK_URL" >> $GITHUB_ENV
                exit 0
                ;;

              "ERRORED"|"CANCELLED")
                  echo "âŒ Build failed! Error details:"
                  echo "$BUILD_STATUS_JSON" | jq .
                  exit 1
                  ;;

              "NEW"|"IN_QUE"|"IN_PROGRESS"|"PENDING")
                echo "â³ Build is still in progress..."
                ;;

              *)
                echo "âŒ Unknown build status: $BUILD_STATUS"
                exit 1
                ;;
            esac

            RETRY_COUNT=$((RETRY_COUNT+1))
            sleep $SLEEP_TIME
          done

          echo "âŒ Error: Build did not complete within the expected time!"
          exit 1
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # ========================
      # ğŸ“¥ Download APK
      # ========================
      - name: ğŸ“¥ Download APK
        id: download
        run: |
          echo "ğŸ“¥ Downloading APK from: $APK_URL"
          curl -L "$APK_URL" -o app-release.apk
          ls -lh app-release.apk
          echo "âœ… APK_PATH=app-release.apk" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Downloaded APK size: $(du -h app-release.apk | cut -f1)"

      # ========================
      # ğŸ“¤ Upload APK as Artifact
      # ========================
      - name: ğŸ“¤ Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: app-release.apk

  generate-changelog:
    name: ğŸ“ Generate Changelog
    runs-on: ubuntu-latest
    needs: build-android
    outputs:
      changelog: ${{ steps.changelog.outputs.CHANGELOG }}

    steps:
      # ========================
      # ğŸ” Repository Setup
      # ========================
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for changelog generation

      # ========================
      # ğŸ“ Generate Changelog
      # ========================
      - name: ğŸ“ Generate Changelog
        id: changelog
        run: |
          echo "ğŸ“ Generating changelog..."

          # Generate formatted changelog (last 10 commits)
          CHANGELOG=$(git log --pretty=format:"- %s (%h) by %an" -n 10)

          echo "ğŸ“„ Changelog content:"
          echo "$CHANGELOG"

          # Set as an output using the proper multiline format
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo "$CHANGELOG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          # Save to a file as well
          echo "$CHANGELOG" > changelog.txt
        shell: bash

      # ========================
      # ğŸ“¤ Upload Changelog as Artifact
      # ========================
      - name: ğŸ“¤ Upload Changelog as artifact
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: changelog.txt

  create-release:
    name: ğŸš€ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [download-apk, generate-changelog]

    steps:
      # ========================
      # ğŸ“¥ Download Artifacts
      # ========================
      - name: ğŸ“¥ Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk

      - name: ğŸ“¥ Download Changelog artifact
        uses: actions/download-artifact@v4
        with:
          name: changelog

      # ========================
      # ğŸš€ Create GitHub Release
      # ========================
      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          body_path: changelog.txt
          draft: false
          prerelease: false
          files: app-release.apk
